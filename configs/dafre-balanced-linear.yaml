name: dafre-class-balanced-linear
accelerator: gpu
devices: 1
precision: 16
max_steps: 10000
val_check_interval: 2000
data:
  root: data/dafre
  size: 224
  min_scale: 0.8
  batch_size: 128
  workers: 6
  erase_prob: 0.25
  use_trivial_aug: true
  use_balanced_sampler: true
model:
  model_name: hf-beit-b16-224-in21k
  optimizer: sgd
  lr: 0.01
  momentum: 0.9
  weight_decay: 0.0
  scheduler: cosine
  warmup_steps: 500
  channels_last: true
  mixup_alpha: 1.0
  cutmix_alpha: 1.0
  mix_prob: 1.0
  label_smoothing: 0.1
  linear_probe: true
  loss_type: soft-ce
  weights: path/to/ft/checkpoint
